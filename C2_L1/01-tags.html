<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UDACTIY HTML COURSE</title>
</head>
<body>
  <h1><p>Hey I Like To Learn HTML</p></h1>  <!-- each <p> Have One Line <h1> Bigest Words -->
  <div><span>I'm In My Way </span></div>    <!-- each <span> Have The Same Line -->
  <div><span>To Be The Web Dev. :) </span></div>    <!-- <div> To Division The Same Line To Lines -->
  <div><b>This text should be bold.</b></div>       <!-- <b> Have The BOLD Words -->
  <div><i>And this text should have emphasis (italics).</i></div> <!-- <i> Have The Italics Words -->
  <div><strong>This text should be bold.</strong></div>     <!-- <strong> Have The BOLD Words -->
  <div><em>And this text should have emphasis (italics).</em></div> <!-- <em> Have The Italics Words -->
  <div>
    <button>
      <a href="Green_eyes_kitten.jpg" height="800" width="600">Kitten</a>
    </button>
    <button>
      <a href="St._Bernard_puppy.jpg" height="800" width="600">Puppy</a>
    </button>
    <button>
      <a href="redwoods_state_park.jpg" height="800" width="600">Trees</a>
    </button>
  </div>                           <!-- <button> Make Button -->
</body>
</html>
