<!-- <form action="http://www.google.com/search">   Action To Go To Google And Search On User's Input By value of name [q] = this input -->
<form>
  <label> Name <input type = "text" name = "q"></label>                                 <!-- [label: Can Press On Word (Name) To write ] Empty field To Write the Name [Like Text] and  value of name [q] = this input -->
  <label> Password <input type = "password" name = "x"></label>                         <!-- [label: Can Press On Word (Password) To write ] Empty field To Write the Password [Like Password] -->
  <label> CheckMe!<input type = "checkbox" name = "y"></label>                          <!-- Check Box-->
  <br>
  <label> Click1! <input type = "radio" name = "z" value = "one"></label>               <!-- Period -->
  <br>
  <label> Click2! <input type = "radio" name = "z" value = "two"></label>               <!-- Another Period but have the same name to choose 1 of them -->
  <br>
  <select name = "r">                                                                   <!-- Select Box [Drop Down] Have Name = r -->
    <option value="1">One</option>                                                      <!-- Select r = 1 -->
    <option value="2">Two</option>                                                      <!-- Select r = 2 -->
    <option value="3">Three</option>                                                    <!-- Select r = 3 -->
  </select>
  <input type="submit">                                                                 <!-- Submit User's Inputs -->
</form>
